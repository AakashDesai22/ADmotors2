<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comapatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <hearder class="header">
        <a href="#" class="logo">Cars.</a>
        <nav class="navbar">
            <a href="website index.html" style="--i:1" class="active">Home</a>
            <a href="#"style="--i:2">About</a>
            <a href="#"style="--i:3">Review</a>
            <a href="#"style="--i:4">Contact Us</a>
            <a href="loginpagef.html"style="--i:5">Login</a>

        </nav>

     <div class="social-media">
         <a href="#"style="--i:1"><i class='bx bxl-twitter'></i></a>
         <a href="#"style="--i:2"><i class='bx bxl-facebook' ></i></a>
         <a href="#"style="--i:3"><i class='bx bxl-instagram' ></i></a>
      </div>
    </hearder>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Confirm password</label>
                <a href="#">Forgot password ?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
